{% extends 'base.html' %}

{% block header_title %}Iniciar Sesión{% endblock %}

{% block content %}
<div
    style="max-width: 400px; margin: 4rem auto; padding: 2rem; background: var(--bg-card); border-radius: 16px; border: 1px solid var(--border);">
    <div style="text-align: center; margin-bottom: 2rem;">
        <div
            style="font-size: 3rem; color: var(--accent-primary); margin-bottom: 1rem; text-shadow: 0 0 10px var(--accent-primary);">
            <i class="ph ph-user-circle"></i>
        </div>
        <h2 style="margin: 0;">Bienvenido</h2>
        <p style="color: var(--text-secondary);">Ingresa tus credenciales para acceder</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Usuario</label>
            <div style="position: relative;">
                <input type="text" name="username" class="form-control" required
                    style="width: 100%; padding: 0.75rem 1rem 0.75rem 2.5rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 8px; color: white;">
                <i class="ph ph-user"
                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
            </div>
        </div>

        <div style="margin-bottom: 2rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Contraseña</label>
            <div style="position: relative;">
                <input type="password" name="password" class="form-control" required
                    style="width: 100%; padding: 0.75rem 1rem 0.75rem 2.5rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 8px; color: white;">
                <i class="ph ph-lock"
                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
            </div>
        </div>

        <button type="submit"
            style="width: 100%; padding: 1rem; background: transparent; color: var(--accent-primary); border: 1px solid var(--accent-primary); border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s; box-shadow: 0 0 10px rgba(0,243,255,0.1);">
            Ingresar
        </button>
    </form>

    <div style="margin-top: 2rem; text-align: center; border-top: 1px solid var(--border); padding-top: 1.5rem;">
        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">
            ¿Eres un cliente nuevo? <a href="{% url 'registro_cliente' %}"
                style="color: var(--accent-primary); text-decoration: none; font-weight: 600;">Regístrate aquí</a>
        </p>
        <p style="color: var(--text-secondary); margin-bottom: 1rem;">¿Eres nuevo empleado?</p>
        <a href="{% url 'validar_registro' %}"
            style="color: var(--accent-primary); text-decoration: none; font-weight: 500;">
            Registrarse aquí
        </a>
    </div>
</div>
{% endblock %}
