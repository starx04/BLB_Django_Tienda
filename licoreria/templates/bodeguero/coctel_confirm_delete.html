{% extends 'base.html' %}

{% block title %}Eliminar Cóctel | Licorería Premium{% endblock %}

{% block content %}
<div class="card"
    style="max-width: 500px; margin: 4rem auto; text-align: center; padding: 3rem; animation: slideUp 0.6s ease;">
    <div
        style="width: 80px; height: 80px; background: rgba(239, 68, 68, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem;">
        <i class="ph ph-warning-diamond" style="font-size: 3rem; color: #ef4444;"></i>
    </div>

    <h2 style="color: white; margin-bottom: 1rem;">¿Confirmar eliminación?</h2>
    <p style="color: var(--text-secondary); margin-bottom: 2rem;">
        Estás a punto de eliminar <strong>{{ coctel.nombre }}</strong> del recetario. Esta acción no se puede deshacer.
    </p>

    <form method="POST">
        {% csrf_token %}
        <div style="display: flex; gap: 1rem; justify-content: center;">
            <a href="{% url 'gestion_cocteles' %}" class="btn btn-secondary" style="flex: 1;">Cancelar</a>
            <button type="submit" class="btn btn-danger" style="flex: 1;">Eliminar para siempre</button>
        </div>
    </form>
</div>
{% endblock %}
